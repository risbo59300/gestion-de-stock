<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui">

	<h:head></h:head>
	
	<body> 
	<p:layout fullPage="true">
	
		<p:layoutUnit position="north" size="200">

			<marquee> <h:outputText style="color:blue" value="Bienvenue dans notre magasin" /></marquee>
			<ui:include src="/menuHNordUser.xhtml" />
		</p:layoutUnit>
		
		<p:layoutUnit position="south" size="100">
			<h:outputText value="Copyright 2021." />+
			<ui:include src="/menuHSud.xhtml" />
		</p:layoutUnit>
		
		<p:layoutUnit position="west" size="200"
			style="width:200;border-width:1px;">
			<ui:include src="/menuWest.xhtml" /> 
		</p:layoutUnit>
		
		<p:layoutUnit position="center" style="width:200; border-width:0px;">
		<h:form >
		
		<!-- Rechercher par nom -->
		<p:panel header="Critère de recherche">
             <h:panelGrid columns="7">
             <h:outputText value="Nom" />
             <h:inputText value="#{clientMBean.nom}" />
             <h:commandButton actionListener="#{clientMBean.search}" value="Rechercher" />
             </h:panelGrid> 
        </p:panel>
              
		<p:dataTable value="#{clientMBean.listClients}" var="client" selection="#{clientMBean.selectclient}" selectionMode="single" rowKey="#{client.idclient}">
		
	<p:column headerText="Id Client"> 
	<h:outputText value="#{client.idclient}" />
	</p:column>
	
	<p:column headerText="Identifiant"> 
	<h:outputText value="#{client.loginclient}" />
	</p:column>
	
	<p:column headerText="Mot de passe"> 
	<h:outputText value="#{client.motpasseclient}" />
	</p:column>
	
	<p:column headerText="Civlité"> 
	<h:outputText value="#{client.civiliteclient}" />
	</p:column>
	
	<p:column headerText="Nom"> 
	<h:outputText value="#{client.nomclient}" />
	</p:column>
	
	<p:column headerText="Prenom"> 
	<h:outputText value="#{client.prenomclient}" />
	</p:column>
	
	<p:column headerText="Date de naissance"> 
	<h:outputText value="#{client.datenaissanceclient}" />
	</p:column>
	
	<p:column headerText="Numéro de rue"> 
	<h:outputText value="#{client.numeroadrclient}" />
	</p:column>
	
	<p:column headerText="Rue"> 
	<h:outputText value="#{client.rueadrclient}" />
	</p:column>
	
	<p:column headerText="Commune"> 
	<h:outputText value="#{clientMBean.client.communeadrclient}" />
	</p:column>
	
	<p:column headerText="Ville"> 
	<h:outputText value="#{client.villeadrclient}" />
	</p:column>
	
	<p:column headerText="Code postale"> 
	<h:outputText value="#{client.cpadrclient}" />
	</p:column>
	
	<p:column headerText="Téléphone fixe"> 
	<h:outputText value="#{client.telclient}" />
	</p:column>
	
	<p:column headerText="Téléphone mobile"> 
	<h:outputText value="#{client.gsmclient}" />
	</p:column>
	
	<p:column headerText="Mail"> 
	<h:outputText value="#{client.emailclient}" />
	</p:column>
	
	<p:column headerText="faxe"> 
	<h:outputText value="#{client.faxclient}" />
	</p:column>
	
	<p:column headerText="Supprimer"> 
	<p:commandButton actionListener="#{clientMBean.updateClient}" value="Supprimer" />
	</p:column>
	
	<p:column headerText="Modifier"> 
	<p:commandButton value="Editer" oncomplete="PF('dlgUpdate').show()" update="Myformcl:dlgUpdate" />
	</p:column>
	
<p:growl ></p:growl>
</p:dataTable>
</h:form>

<h:form id="Myformcl">
	<p:growl ></p:growl>
	<p:dialog id="dlgUpdate" widgetVar="dlgUpdate">
	<p:panelGrid columns="2">
	
	<h:outputText value="Id Client" />
	<h:outputText value="#{clientMBean.selectclient.idclient}" />
	
	<h:outputText value="Identifiant" />
	<h:inputText value="#{clientMBean.selectclient.loginclient}" />
	
	<h:outputText value="Mot de passe" />
	<h:inputText value="#{clientMBean.client.motpasseclient}" />
	
	<h:outputText value="Civlité" />
	<h:inputText value="#{clientMBean.selectclient.civiliteclient}" />
	
	<h:outputText value="Nom" />
	<h:inputText value="#{clientMBean.selectclient.nomclient}" />
	
	<h:outputText value="Prenom" />
	<h:inputText value="#{clientMBean.selectclient.prenomclient}" />
	
	<h:outputText value="Date de naissance" />
	<h:inputText value="#{clientMBean.selectclient.datenaissanceclient}" />
	
	<h:outputText value="Numéro de rue" />
	<h:inputText value="#{clientMBean.selectclient.numeroadrclient}" />
	
	<h:outputText value="Rue" />
	<h:inputText value="#{clientMBean.selectclient.rueadrclient}" />
	
	<h:outputText value="Commune" />
	<h:inputText value="#{clientMBean.selectclient.communeadrclient}" />
	
	<h:outputText value="Ville" />
	<h:inputText value="#{clientMBean.selectclient.villeadrclient}" />
	
	<h:outputText value="Code postale" />
	<h:inputText value="#{clientMBean.selectclient.cpadrclient}" />
	
	<h:outputText value="Téléphone fixe" />
	<h:inputText value="#{clientMBean.selectclient.telclient}" />
	
	<h:outputText value="Téléphone mobile" />
	<h:inputText value="#{clientMBean.selectclient.gsmclient}" />
	
	<h:outputText value="Mail" />
	<h:inputText value="#{clientMBean.selectclient.emailclient}" />
	
	<h:outputText value="faxe" />
	<h:inputText value="#{clientMBean.selectclient.faxclient}" />
 
 	<h:commandButton actionListener="#{clientMBean.updateClient}" value="Modifier" />
 
  </p:panelGrid>
  </p:dialog>
  </h:form>

		</p:layoutUnit>
	</p:layout>
</body> 
</html>
